<div id="derekData"></div>



<script type="text/javascript">

  // Structure how I want the data to dynamically be
  // placed by defining the keys in between {{}}
  var myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}, {{state}}</p>";

  // Generate a JS function that will create the output
  var template = Handlebars.compile(myInfo);

  // template receives the key / value pairs and puts
  // them in place
  var data = template({name: "Derek", street: "123 Main St", city: "Pittsburgh", state: "PA"});

  // Update the div with the completed output
  document.getElementById('derekData').innerHTML += data;
</script>

<script id="quote-template" type="text/x-handlebars-template">

  <h3>Favorite {{name}} Quotes</h3>
  <ol>
    {{!-- 2. The each helper can insert an array of data --}}
    {{#each quotes}}
    <li>{{quote}}</li>
    {{/each}}
  </ol>

  {{!-- 3. You can use Html tags with triple-stash --}}
  {{{yogiBio}}}<button type="button">Click Me!</button>

  {{!-- 4. Call to custom Helper function, which will generate html tags without the triple-stash --}}
  {{makeLink "Yogi Berra Museum" "http://yogiberramuseum.org/"}}<br />

  {{!-- 5. Pass attributes to a Helper --}}
  {{changeColor "Make my text red" color="blue"}}<br />


</script>

</script>
